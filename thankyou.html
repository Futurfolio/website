<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futurfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ThankYouStyle.css">
    <link rel="icon" type="image/png" href="./Static/favicon.png"/>
    <link rel="icon" type="image/png" href="https://futurfolio.com/favicon.png"/>
    <script src="./script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>

<body>
    <div class="ThanksWindow">
        <div class="NavBar">
            <img src="./Static/Futurfolio_logo.png" width="80px" alt="Futurfolio logo">
            <div class="NavMenu">
                <a href="/"><p class="NavItem">Home</p></a>
                <p class="NavItem">About</p>
                <p class="NavItem">Contact</p>
                <button class="NavMenuButton SignUpButton">Sign Up</button>
            </div>    
        </div>
        <h1 class="LeftSection">Thank You for <br/>Joining Our Waitlist!
             <p class="LandingSubText">
                <b>We are thrilled to welcome you to the waitlist for <br/>our upcoming Portfolio Management App!</b> 
                <br/><br/>
                Thank you for expressing your interest in our platform.<br/>
                Your trust and support mean the world to us, <br/> and we can't wait to have you on board.
            </p>
        </h1>
        <div class="Right">
            <img id="Rocket" src="./Static/ThankYouRocket.png" alt="Rocket">
        </div>
    </div>
